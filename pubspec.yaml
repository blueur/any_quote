name: any_quote
version: 0.1.1+2
description: A Flutter application for getting quotes from Wikiquote.
repository: https://github.com/blueur/any_quote
publish_to: none

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons:
  http:
  shared_preferences:
  url_launcher:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  json_serializable:
  flutter_launcher_icons:

flutter:
  uses-material-design: true
  assets:
    - images/Wikidata_stamp.png

flutter_icons:
  android: true
  ios: true
  image_path: images/icon.png
